<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorSpy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <input type="text" id="key" name="key" />
        <button onclick="run()">Submit</button>
      </div>
      <div id="scores">
        <table id="scoreTable">
          <tr>
            <th class="header">Team</th>
            <th class="header">Total Score</th>
          </tr>
          <tr>
            <td class="t1 c1">Popcorn</td>
            <td><span id="team1" class="t1 score">-</span></td>
          </tr>
          <tr>
            <td class="t2 c1">Ursidae</td>
            <td><span id="team2" class="t2 score">-</span></td>
          </tr>
          <tr>
            <td class="t3 c1">Band of Heathens</td>
            <td><span id="team3" class="t3 score">-</span></td>
          </tr>
          <tr>
            <td class="t4 c1">'Winners' of 2024</td>
            <td><span id="team4" class="t4 score">-</span></td>
          </tr>
          <tr>
            <td class="t5 c1">Limitless</td>
            <td><span id="team5" class="t5 score">-</span></td>
          </tr>
          <tr>
            <td class="t6 c1">Deep</td>
            <td><span id="team6" class="t6 score">-</span></td>
          </tr>
          <tr>
            <td class="t7 c1">Nerds Inc.</td>
            <td><span id="team7" class="t7 score">-</span></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
